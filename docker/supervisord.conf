[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:backend]
command=node /app/backend/server.js
directory=/app/backend
autostart=true
autorestart=true
environment=PORT="3000"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:code-server]
command=code-server --bind-addr 0.0.0.0:8443 --auth none /home/coder/project
user=coder
autostart=true
autorestart=true
environment=HOME="/home/coder",PASSWORD="%(ENV_CODE_SERVER_PASSWORD)s"
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0
