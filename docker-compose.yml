services:
  # ============================================
  # Stack 1: Presentation + code-server + LLM Backend
  # ============================================
  rex:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: rex-presentation
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_API_URL=${LLM_API_URL:-https://api.openai.com/v1}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2048}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.7}
      - CODE_SERVER_PASSWORD=${CODE_SERVER_PASSWORD:-rex}
    volumes:
      - ./demo-workspace:/home/coder/project
    networks:
      - rex-network

  # ============================================
  # Stack 2: 3D-Viewer (from local project)
  # ============================================
  viewer-db:
    image: postgres:15-alpine
    container_name: rex-viewer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: ${POSTGRES_DB:-machine_viewer}
    volumes:
      - viewer_postgres_data:/var/lib/postgresql/data
    networks:
      - rex-network

  viewer-backend:
    build:
      context: ../3DViewer/backend
      dockerfile: Dockerfile
    container_name: rex-viewer-backend
    restart: unless-stopped
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../3DViewer/backend:/app
      - viewer_stl_assets:/app/data/stls
      - ../3DViewer/backend/data/git-backup:/app/data/git-backup
      - ../3DViewer/backend/data/license:/app/data/license
      - /sys/class/net:/host/net:ro
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app_password}@viewer-db:5432/${POSTGRES_DB:-machine_viewer}
      MQTT_BROKER_HOST: viewer-mosquitto
      MQTT_BROKER_PORT: "1883"
      HOST_MAC_ADDRESS: ${HOST_MAC_ADDRESS:-}
    ports:
      - "8000:8000"
    depends_on:
      - viewer-db
    networks:
      - rex-network

  viewer-frontend:
    build:
      context: ../3DViewer/frontend
      dockerfile: Dockerfile
    container_name: rex-viewer-frontend
    restart: unless-stopped
    ports:
      - "5174:5173"
    volumes:
      - ../3DViewer/frontend:/app
      - /app/node_modules
    networks:
      - rex-network

  viewer-mosquitto:
    image: eclipse-mosquitto:2
    container_name: rex-viewer-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - rex-network

volumes:
  viewer_postgres_data:
  viewer_stl_assets:

networks:
  rex-network:
    driver: bridge
